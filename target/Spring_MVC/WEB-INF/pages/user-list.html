<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
<div th:switch="${usersList}">
    <h2 th:case="null" No users found></h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <button><a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a></button>
                </td>
                <td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/create">Create user</a></p>
</div>
</body>
</html>
